<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Favorite Things!</title>
</head>
<body>
  <div class="container-fluid">
    <h1>A Few of Your Favorite Things!</h1>
    <form id="things">
      <div class="form-group">
        <label for="fav1">Your 1st favorite thing</label>
        <input id="fav1" class="form-control" placeholder="Enter here" type="text">
      </div>
      <div class="form-group">
        <label for="fav2">Your 2nd favorite thing</label>
        <input id="fav2" class="form-control" placeholder="Enter here" type="text">
      </div>
      <div class="form-group">
        <label for="fav3">Your 3rd favorite thing</label>
        <input id="fav3" class="form-control" placeholder="Enter here" type="text">
      </div>
      <button type="submit" class="btn-primary">Favorites.</button>
    </form>
    <ul id="list">
      <li id="list1"></li>
      <li id="list2"></li>
      <li id="list3"></li>
    </ul>
  </div>
</body>
</html>
